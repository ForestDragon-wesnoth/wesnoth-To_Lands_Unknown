#define STORYTXT_A_NEW_LEADER
    [story]
        [part]
            story= _ "When the dust settled, Malib told everyone how it all started — “The army of darkness arrived just after dusk, from the northeast. In the darkness, I saw hundreds of eyes, emitting a blood-red glow. Walls literally crumbled in front of them. Shortly after they came, the whole city was reduced to little more than burning rubble. This destructive power eventually faded, but at that point the city was already overrun. Luckily the portal was yet untouched, so I sent a messenger to al-Kamija for help. Not too long after, you and Rashti arrived.”"
            background=story/magmagar.jpg
        [/part]
        [part]
            story= _ "Before the arrival of reinforcements from al-Kamija, Mehir, Malib and Rashti had two weeks to examine the dead bodies of their enemies. It turned out the invaders were not demonic spawns, but beings of flesh and blood. They looked quite similar to humans, except for having long, pointed ears and pale, almost gray skin. They were armed with blades made of metal unknown to the Summoners and their clothes were black as death. There were also bodies of large terrifying three-headed beasts, capable of devouring a man with ease."
        [/part]
        [part]
            story= _ "Ten days later, the first carpets from al-Kamija appeared on the horizon. The armies of Trinity were awed by the sheer scale of city’s destruction. To be prepared for possible future attacks, the High Council assigned the finest troops to the local garrison, and started building additional fortifications around Mag-Magar. When the portal was repaired, Mehir, Rashti and Malib returned to al-Kamija."
            background=story/map-m12.jpg
        [/part]
    [/story]
#enddef

