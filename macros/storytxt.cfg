#define STORYTXT_THE_GREAT_DESERT
    [story]
        [part]
            background=story/map-m13.jpg
            story= _ "The construction of the Great Circle was carried on. Under the superintendence of Mehir, it was connected to the Tar-Tabar's portal, and three months later, the outer ring was complete. The next phase of construction was initiated: the cities of the Trinity were to be linked with al-Kamija. Also, smaller stabilizing circles were to be made inside the outer circle. Thousands of workers from the capital were hired to ensure a swift progress with the project.
Mehir, like the other leaders of the Trinity, was free to do as he wished, because the outer (largest) part of the circle was finished. But there was an opportunity to test his new skills in battle."
        [/part]
        [part]
            background=story/rebellion.jpg
            story= _ "Some days ago one, an Efreeti revolted against his master in Sud-Affar, and fled to the Great Desert. While things like this by the themselves are fairly common, what made this particular incident special was that the Efreeti persuaded other magical creatures to follow him, which was quite worrying for the High Council. If left ignored, the crowd of rogue magical beings could slowly grow into a real threat to the Cities of the Trinity, and eventually the capital. Scouts discovered that the location of these beings was near Tar-Tabar, so as the city's ruler, it was Mehir's responsibility to eliminate them."
        [/part]
        [part]
            show_title=yes
            background=story/map-m13.jpg
