        [part]
            story= _ "Mehir, as the last high-ranking summoner, was observing this awe-inspiring sight show from Kharos. He promised that he would do everything to allow his troops to join their families and friends.
According to what Anthi said, the only way to get into the Abyss was to set out to the west, to find the mysterious people who were known for accomplishing astounding feats of magic."
        [/part]
        [part]
            story= _ "Two days later, Mehir was awaited by a crewed ship. Anthi explained that the country of the people she mentioned was in the middle of the ocean, and it requires flight to reach. The ship was really to give the carpets a place to take off from."
            background=story/kharos_departure.jpg
        [/part]
        [part]
            background=story/map-m17b.jpg
            {NEW_JOURNEY 182 55}
            {NEW_JOURNEY 156 48}
            {NEW_JOURNEY 134 47}
            {NEW_JOURNEY 114 47}
            {NEW_JOURNEY 85 57}
            {NEW_JOURNEY 62 67}
            {NEW_JOURNEY 34 77}
            {NEW_JOURNEY 0 84}
        [/part]
        [part]
            story= _ "The journey lasted two days. When the ship supposedly reached the destination, Mehir was puzzled about the lack of land nearby. The captain calmly responded by asking Mehir to look up, at the sky."
        [/part]
