#define STORYTXT_FAR_NORTH
    [story]
        [part]
            story= _ "The mysterious stranger was in a critical state. He was clearly not a citizen of the Summoners’ nation, yet clearly unlike the flying intruder. In Tar-Tabar, the foreigner was taken to a hospital. Everybody wanted to know who he was and what he wanted."
            background=story/atiros.jpg
        [/part]
        [part]
            story= _ "After three days, the wanderer finally regained consciousness. Atiros (that was his name) had come from a land abandoned by the Summoners thousands of years ago. These words shocked the High Council, because for centuries, the Summoners believed that their ancestors, when setting out into the Great Desert, had left the Ancestral Lands empty. Atiros said that the nation inhabiting that land is now called Kharos, and is in grave danger."
            background=story/kharos_map.jpg
        [/part]
        [part]
            story= _ "About half a year ago, the Kharosians lost contact with all their settlements in the furthest east. Messengers never returned. When more towns started to disappear, the ruler of Kharos, the High Priestess of Light, Anthi, ordered the middle-lands fortified in order to beat off possible attacks by the invisible invaders. After one month contact was lost again, but this time, two cavalry archers managed to escape to the west. From their reports it was understood that they were attacked by masked beings, full of madness and anger, aided by terrifying three-headed beasts, capable of easily devouring a man..."
            background=story/tharis.jpg
        [/part]
        [part]
            story= _ "These words intrigued Mehir, who noticed heavy similarities between the descriptions Atiros provided, and the opponents fought during the siege of Mag-Magar. Yet the foreigner’s story was not over; When the downfall of the middle-lands was certain, Anthi realized that the Kharosian army could not possibly prevail against such a powerful enemy, so she decided to bet everything on a legend, which spoke of ancient siblings who abandoned their homeland and set out to the desert. She had no choice but to hope it was true, and that the inhabitants of the desert would return to protect the Ancestral Lands."
            background=story/kharos_map2.jpg
        [/part]
        [part]
            story= _ "Atiros, as one of the most powerful warriors of Kharos, was ordered to find them. First, he set out to the Acacia Forest to stock up on magical water, which would allow him to travel safely through the desert. He had managed to acquire some of this wonderful liquid just before the forest was seized by the dark hordes. Then he set out to the furthest city of the south, Saffaros, and sailed across the sea to the Great Desert. A few days after landing, he saw a faint silhouette of Tar-Tabar looming over the horizon. He initially though he was hallucinating, but decided to go in that direction anyway. After a few weeks of walking, the water ran out. A few days after, Atiros heard sounds of a battle, and decided to follow them. Soon after, he lost consciousness and woke up in Tar-Tabar, where he discovered his rescuers were the wery people he was ordered to find."
        [/part]
        [part]
            story= _ "This whole thing put the Summoners in a rather awkward situation. In the next few months, the Great Circle would be ready and then their whole country would disappear from this world. At this stage, interfering in foreign wars was unthinkable, yet the Elders felt it indicated to show some concerned interest in the situation of the kinfolk. Thus, Mehir was to act as an envoy: he would deliver a letter from the council to the people of Kharos - an invitation to move together with the Summoners into the Abyss. Such a nice gesture seemed adequate, if not the only chance of survival for the people in the old native country. The High Council ordered three ships to be built specifically for Mehir's departure, similar in design to the one Atiros sailed in. Mehir himself was quite fine with the idea of officially representing the nation. And as much as he liked the lavish lifestyle of his palace, Rashti's perpetual nagging and hiss own worry of getting fat and lazy kind of spoiled the whole thing. A short trip to pleasantly cool lands would do him good, an amuse his protegee as well."
        [/part]
        [part]
            show_title=yes
            background=story/map-m14.jpg
            {NEW_JOURNEY 316 325}
            {NEW_JOURNEY 309 303}
            {NEW_JOURNEY 300 279}
            {NEW_JOURNEY 293 257}
            {NEW_JOURNEY 284 235}
            {NEW_JOURNEY 274 216}
            {NEW_JOURNEY 269 194}
            {NEW_JOURNEY 279 177}
            {NEW_JOURNEY 269 159}
        [/part]
    [/story]
#enddef

