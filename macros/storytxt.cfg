#define STORYTXT_KA_GATTA
    [story]
        [part]
            story= _ "Six months have passed. The construction left the territory of Sud-Affar, and workers from Tar-Tabar continued the works. Another stage of construction began — connecting the cities of Trinity with each other by a giant triangle. In the meantime Mehir improved his skills by taking lessons from old summoning veterans.

The time of peace did not last long, however. One day, Mehir was called to travel to al-Kamija without delay."
            background=story/map-m06.jpg
        [/part]
        [part]
            story= _ "There, the High Council had gathered for a secret meeting. It reached Mehir's ears that Tashkar, the head of Tar-Tabar, has gone missing, after having set out to Ka-Gatta with some of his troops. The reason behind the expedition was left secret, but, to his surprise, Mehir was chosen to find, and if necessary, rescue - the leader and his troops."
        [/part]
        [part]
            story= _ "Ka-gatta is an ancient place — almost a thousand years old. Our ancestors used to live here before al-Kamija's creation. In the early times, roaming the desert, our forefathers came across a system of caves hidden far out in the sands. They were cool and spacious, so the ancestors decided to stay."
            background=story/kagatta.jpg
        [/part]
        [part]
            story= _ "For 500 years they dwelled down there, and one day discovered the Abyss. Over time, this groundbreaking revelation allowed the construction of marvellous cities on the hot and hostile surface. The first was al-Kamija — the new capital created from nothing by the First Jinni, Nomolas. The caves were abandoned and the ancestors could finally claim the Great Desert as their home."
            background=story/kagatta.jpg
        [/part]
        [part]
            story= _ "After the creation of al-Kamija, Ka-Gatta turned into catacombs, full of graves of the first summoners. Around 400 years has passed since then. There are legends about the ancient vaults, full of forgotten artifacts of immense power, protected by ancient guardians. There were a few who dared to try confirm that, but none returned..."
        [/part]
        [part]
