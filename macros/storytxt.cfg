#define STORYTXT_ALKAMIJA
    [story]
        [part]
            story="<span color='#BCB088' font='26' weight='bold'>"+{TLU_WARNING1}+"</span>
<span color='#BCB088' font='18' weight='bold'>"+{TLU_WARNING2}+"</span>"
            background=story/planet.jpg
        [/part]
        [part]
            story="<span color='#BCB088' font='26' weight='bold'>"+{TLU_WARNING3}+"</span>
<span color='#BCB088' font='18' weight='bold'>"+{TLU_WARNING4}+"</span>"
            background=story/planet.jpg
        [/part]
        [part]
            story= _ "We are Summoners, the only nation living in the Great Desert."
            music=camel_soup_shortened.ogg
        [/part]
        [part]
            story= _ "Among myriads of dunes, in the center of our Holy Land, lies an unreal palace-city — al-Kamija, our capital.
It is an unusual place. One seemingly immune to the destructive influences of time and sand. There are no shortages of goods, as we have access to just about any kind of resources.

How is this possible, one may ask?"
            background=story/alkamija_01.jpg
        [/part]
        [part]
            story= _ "A long time ago, back when our ancestors used to live on the outskirts of the desert, they made a groundbreaking discovery — Magic. It was in the form of formulas and symbols, linked to the Abyss — another world full of energy, where concepts like time and space have no meaning. The usage of magic, and thus the Abyss entirely reshaped our civilization. We use the abyssal energies for our needs on a daily basis, which is the very reason we're called Summoners."
            background=story/abyss.jpg
        [/part]
        [part]
            story= _ "At first, the Ancestors believed the Abyss to be a place of primitive chaos — that is, until they summoned the first magical being, a true dweller of that different world. It was Nomolas, the First Jinni.
Unrestrained by imagination, this entity is the most powerful being we know to this day. He was godlike, able to bend the laws of nature to at a whim, but preferring to observe things the way they are.

He understood our language, and turned out to be obedient, like all magical entities summoned afterwards. We still don't know why exactly he decided to obey us, but we're certainly glad he did."
            background=story/nomolas.jpg
        [/part]
        [part]
            story= _ "There was theoretically no wish that Nomolas couldn’t fulfill. To measure his potential, the Ancestors wished for the most beautiful city in the world, to be located in the middle of the desert, that would become their new home, the capital of their land. Shortly thereafter, the towers al-Kamija risen from the sands.

A few centuries have passed since those days. Nomolas rests in the central palace, wanting not to interfere with our lives. We try to only awaken him if there really is no other choice. The power of magical entities summoned after Nomolas paled in comparison to him, but their power is still not to be underestimated, and is fully sufficient for our needs."
            background=story/nomolas.jpg
        [/part]
        [part]
            story= _ "Relying on it for so long, we have learned quite a lot about this outlandish dimension we had discovered, but haven’t been able to enter it. Maybe because no one in that place can summon us... However, in the last few years, our great minds came up with a design for a special magic circle that should be able to take us to that unreal world. Our tests were an astounding success, but to this day we cannot summon previously sent items back to our world. As a result of this, though it may sound crazy, we decided the entirety of our land into the Abyss, hoping that we will find the solution on the other side. But even if we find it, we may not be able to use it...

It should be stressed that we believe we will find in the Abyss the ultimate sense of our life and intend to stay there forever."
            background=story/alkamija_02.jpg
        [/part]
        [part]
            # TODO: eventually add IPA transcriptions to this big-ass comment
            # po: This string originally had "2000 km"; we eventually came to feel that it was a sort of anachronism, so we decided to convert it to marahil (singular: marhala).
            # po: .
            # po: The marhala is an ancient Arabic unit that ranges somewhere between 36 and 42 kilometers; we defined 1 marhala as 40 kilometers.
            # po: .
            # po: Arabic source and linguistic information (romanizations in parentheses are in DIN 31635):
            # po: marhala: مَرْحَلة (marḥala)
            # po: marahil: مَراحِل (marāḥil)
            # po: .
            # po: Both "marhala" and "marahil" are in Arabic's neutral case.
            story= _ "The circle is going to be 50 marahil in diameter, just enough to cover most of the desert. To make the construction easier, we built three cities, each separated from one another by exactly the same distance. These cities are: Mag-Magar, Tar-Tabar and Sud-Affar, whose leaders will supervise the works of their assistants."
            background=story/circle.jpg
        [/part]
        [part]
            story= _ "Hear the story of Mehir, a young city guard from al-Kamija, who will play a very important role in the time period which scholars call 'Era of Magic'. But before it happens, he will have to ascend the hierarchy of Summoners. Before we proceed to the action, let's start with the humble beginnings, a usual day of his life..."
            background=story/mehir.jpg
        [/part]
    [/story]
#enddef

