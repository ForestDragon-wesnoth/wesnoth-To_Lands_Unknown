#define STORYTXT_THE_CITY_OF_LIGHT
    [story]
        [part]
            story= _ "The armies of darkness have finally been vanquished, allowing the Kharosians to recover their ravaged territories.

Meanwhile, Mehir entered the city, greeted by crowds of the citizens of Kharos, praising  him almost as if he was a deity. While his troops were busy finishing off any remnants of the dark army, he spent a lot of time with Anthi, getting to know the Kharosan culture and the history of the Ancestral Lands."
            background=story/kharos_celebration.jpg
        [/part]
        [part]
            story= _ "During his visit Mehir learned many things about the Kharosans and their religion. The Kharosans worship the Sun as their deity, and the light as the source of life. The unusual dualism is quite well-reflected in their social structure. The Kharosan society is ruled by wise priestesses of the cult of light which are adept in magic and use it without drawing circles. The army and all connected services are subordinated to the so-called sun warriors."
            background=story/kharos_culture.jpg
        [/part]
        [part]
            story= _ "While the Kharosians were skilled users of magic, it was quite unlike the sort used by the Summoners. For one, it was controlled by the caster's mind, requiring no magic symbols. Mehir noted the Darkblooded, the dark hordes, and the mysterious flying mage, Aerius, were also using this weird technique of spellcasting. Realistically speaking, he was just blissfully unaware that the summoners were the oddballs in this regard."
            background=story/kharos_culture.jpg
        [/part]
        [part]
            story= _ "The messenger sent by Mehir reached al-Kamija in twelve days, where he delivered the sensational news that Rashti had undergone unexpected transformation. Unbeknownst to Mehir, this seeming improvement had completely destroyed the balance between worlds. The Great Circle was becoming outdated, with such a significant shifts in one of the variables. However, experiments carried out by the Summoners in former days had shown that fluctuations of time between the worlds had the delay of twenty-five days between events and their visible consequences. The messenger had traveled for twelve days, which meant the Summoners had thirteen days to finish the Circle in its original formula and move to the Abyss. If it isn't completed in time, all the effort devoted to the project would go to waste."
            background=story/alkamija_02.jpg
        [/part]
        [part]
            story= _ "In responce to such a disaster, the High Council ordered all citizens of the Summoner country to assist the construction. Women, children, even elders — all joined the workers. The messenger immediately set out to Mehir to warn him of what will ensue..."
            background=story/map-m15.jpg
        [/part]
        [part]
            show_title=yes
            background=story/map-m16.jpg
            {NEW_JOURNEY 182 55}
        [/part]
    [/story]
#enddef

