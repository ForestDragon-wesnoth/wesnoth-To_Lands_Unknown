        [message]
            speaker=Mehir
            image=portraits/mehir-commander-shocked.png
            message=_ "...the Red Abyss?! The place of ultimate chaos? The home of all Efreet and Dharma’rhamis? The most dangerous area of the entire dimension?"
        [/message]
        [message]
            speaker=Rashti
            image="portraits/rashti-ho.png"
            message=_ "My master is dead..."
        [/message]
        [message]
            speaker=Aerius
            message=_ "Come on, it's nothing major. He's just stuck there for eternity, with his body completely incinerated, and likely separated from his soul..."
