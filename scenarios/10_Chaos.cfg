        [/message]
        [message]
            speaker=Aerius
            message=_ "*yawn* So intimidating... Anyway, you see, when we refused to ‘go away’, he attacked our peaceful expedition. We were not well prepared for an all-out fight, and he did not listen to us, so we decided to activate this gate. It sucked his whole squad into the Red Abyss."
