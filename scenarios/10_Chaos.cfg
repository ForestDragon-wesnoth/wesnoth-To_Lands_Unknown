        [message]
            speaker=Mehir
            image=portraits/mehir-commander-angry.png
            message=_ "...I... <b>I can’t believe this! You attacked our capital, tried to steal a holy relic of ours, and then you broke into our catacombs and killed one of our leaders like it's nobody's business! Just who on earth are you?!!!</b>"
