#define REDPORTAL_CLOSE
    {IF_VAR abyss equals 1 (
        [then]
            {IF_VAR closed not_equals yes (
                [then]
                    {VARIABLE closed yes}
                    {VARIABLE abyss 0}
                    {SCROLL_TO 32 13}
                    {FLASH_WHITE (
                        {REMOVE_IMAGE 30 14}
                        [sound]
                            name=lightning-miss.ogg
                        [/sound]
                        [kill]
                            side=2,3
                            [filter_location]
                                terrain=Ql
                            [/filter_location]
                            animate=no
                        [/kill]
                        [store_unit]
                            [filter]
                                side=1
                                [filter_location]
                                    terrain=Ql
                                [/filter_location]
                            [/filter]
                            variable=safety
                            kill=yes
                        [/store_unit]
                        [store_locations]
                            terrain=Ql
                            variable=portal
                        [/store_locations]
                        {FOREACH portal i}
                            [terrain]
                                terrain=Xv
                                x,y=$portal[$i].x,$portal[$i].y
                            [/terrain]
                        {NEXT i}
                        {CLEAR_VARIABLE portal}
                        {FOREACH safety i}
                            [unstore_unit]
                                variable=safety[$i]
                                find_vacant=yes
                                animate=no
                            [/unstore_unit]
                        {NEXT i}
                        {CLEAR_VARIABLE safety}
                        [item]
