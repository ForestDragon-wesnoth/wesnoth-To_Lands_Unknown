    [event]
        name=side 1 turn,side 2 turn
        first_time_only=no

        [if]
            [variable]
                name=abyss
                equals=1
            [/variable]
            [then]
                {VARIABLE start_x 28}
                {VARIABLE start_y 16}
                {VARIABLE x 28}
                {VARIABLE y 16}
                {VARIABLE new_x 28}
                {VARIABLE new_y 16}
                {VARIABLE i 0}
                {VARIABLE j 0}

                [while]
                    [variable]
                        name=j
                        less_than=32
                    [/variable]
                    [do]
                        [while]
                            [variable]
                                name=i
                                less_than=8
                            [/variable]
                            [do]
                                [if]
                                    [have_unit]
                                        x,y=$x,$y
                                        [not]
                                            side=3
                                        [/not]
                                    [/have_unit]
                                    [variable]
                                        #this works around problem with off-map coordinates sometimes seeming to have a unit
                                        name=x
                                        greater_than=0
                                    [/variable]
                                    [then]
                                        {VARIABLE new_x $x}
                                        {VARIABLE new_y $y}
                                        {VARIABLE_OP new_x add 2}
                                        {VARIABLE_OP new_y sub 1}
                                        #check terrain
                                        [store_locations]
                                            variable=newhex
                                            x,y=$new_x,$new_y
                                        [/store_locations]
                                        [if]
                                            [variable]
                                                name=newhex.terrain
                                                #equals=Qxu^Xo
                                                equals=Ql
                                            [/variable]
                                            [then]
                                                [store_unit]
                                                    variable=killed
                                                    [filter]
                                                        x,y=$x,$y
                                                    [/filter]
                                                    kill=yes
                                                [/store_unit]
                                                {FAKE_UNIT_MOVE ($x) ($new_x) ($y) ($new_y) ($killed.side) ($killed.type) ()}
                                            [/then]
                                            [else]
                                                {MOVE_UNIT x,y=$x,$y $new_x $new_y}
                                            [/else]
                                        [/if]

                                        #jump to the next hex in line
                                        {VARIABLE test_x $x}
                                        {VARIABLE_OP test_x modulo 2}
                                        {VARIABLE_OP x add 1}
                                        [if]
                                            [variable]
                                                name=test_x
                                                greater_than=0
                                            [/variable]
                                            [then]
                                            [/then]
                                            [else]
                                                {VARIABLE_OP y add 1}
                                            [/else]
                                        [/if]
                                    [/then]
                                    [else]
                                        #jump to the next hex in line
                                        {VARIABLE test_x $x}
                                        {VARIABLE_OP test_x modulo 2}
                                        {VARIABLE_OP x add 1}
                                        [if]
                                            [variable]
                                                name=test_x
                                                greater_than=0
                                            [/variable]
                                            [then]
                                            [/then]
                                            [else]
                                                {VARIABLE_OP y add 1}
                                            [/else]
                                        [/if]
                                    [/else]
                                [/if]

                                {VARIABLE_OP i add 1}
                            [/do]
                        [/while]
                        {VARIABLE i 0}

                        {VARIABLE test_x $start_x}
                        {VARIABLE_OP start_x sub 1}
                        {VARIABLE x $start_x}
                        {VARIABLE_OP test_x modulo 2}
                        [if]
                            [variable]
                                name=test_x
                                greater_than=0
                            [/variable]
                            [then]
                                {VARIABLE y $start_y}
                            [/then]
                            [else]
                                {VARIABLE_OP start_y add 1}
                                {VARIABLE y $start_y}
                            [/else]
                        [/if]

                        {VARIABLE_OP j add 1}
                    [/do]
                [/while]
                {VARIABLE j 0}
            [/then]
        [/if]
    [/event]

