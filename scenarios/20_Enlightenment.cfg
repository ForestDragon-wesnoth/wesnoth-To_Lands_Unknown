#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=20_Enlightenment
    next_scenario=21_Skydock
    name= _ "Enlightenment"
    map_data="{~add-ons/To_Lands_Unknown/maps/20_Enlightenment.map}"
    turns=-1
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC traveling_minstrels.ogg}
    {MORNING}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Mehir_Leader
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir-leader.png

        {GOLD 0 0 0}
        {INCOME -2 -2 -2}

        recruit=EoMa_Water_Elemental,EoMa_Fire_Elemental,EoMa_Water_Avatar,EoMa_Fire_Avatar,EoMa_Rhami,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_Jinn
    [/side]

    [side]
        side=2
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Magi"

        type=EoMa_Guru
        id=Guru
        name= _ "Guru"
        unrenamable=yes
        canrecruit=yes
        image_icon="portraits/sky_kingdom/guru.png~CROP(150,10,150,150)~SCALE(72,72)"
        {GOLD 500 700 1200}
        {INCOME 10 5 0}

        [ai]
            aggression=1.0
            caution=0
            leader_aggression=-10.0
        [/ai]

		#non-interactive
        {UNIT 2 EoMa_Mastermage 12 11 (facing=ne)}
        {UNIT 2 EoMa_Elementalist 8 10 (facing=sw)}
        {UNIT 2 EoMa_Um 5 13 (facing=se)}
        {UNIT 2 EoMa_Subversive_Mage 5 8 (facing=se)}
        {UNIT 2 EoMa_Battlemage 12 13(facing=ne)}
        {UNIT 2 EoMa_Mage_of_Water 8 13 (facing=sw)}
        {UNIT 2 EoMa_Mage_of_Fire 7 14 (facing=ne)}
        {UNIT 2 EoMa_Mage_of_Air 24 10 (facing=nw)}
        {UNIT 2 EoMa_Sculptor 5 10 (facing=sw)}
        {UNIT 2 EoMa_Black_Mage 29 11 (facing=se)}
        {UNIT 2 EoMa_Golden_Mage 28 12 (facing=se)}
        {UNIT 2 EoMa_Subversive_Mage 27 9 (facing=sw)}
        {UNIT 2 EoMa_Hidden_Face 30 10 (facing=sw)}
    [/side]
	
	[side]
        side=3
        controller=ai
        team_name=animhack
        user_team_name= _ "."
        hidden=yes
        color=black
        no_leader=yes
        gold=0
        income=0
	[/side]

#define TLU_GLOBE_ANIM NAME
	[unit]
		id=globe
		type=TLU_animhack
		variation={NAME}
		x=17
		y=7
		side=3
		facing=se
		placement,overwrite=map,yes
	[/unit]
	[animate_unit]
		flag={NAME}-anim
		[filter]
			id=globe
		[/filter]
	[/animate_unit]
#enddef
	
	[event]
		name=globe
		first_time_only=no
		
		{TLU_GLOBE_ANIM globe}
	[/event]
	
	[event]
		name=globe2
		first_time_only=no
		
		{TLU_GLOBE_ANIM globe2}
	[/event]
	
	[event]
		name=globe3
		first_time_only=no
		
		{TLU_GLOBE_ANIM globe3}
	[/event]
	
	[event]
        name=prestart

		[recall]
            id=Rashti
            x,y=16,13
        [/recall]
		[store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirvar
        [/store_unit]
		[store_unit]
            [filter]
                id=Rashti
            [/filter]
            variable=rashtivar
        [/store_unit]
		{MODIFY_UNIT id=Mehir moves 20}
		{MODIFY_UNIT id=Rashti moves 0}
		
		[disallow_end_turn]
		[/disallow_end_turn]
		
		{PLACE_HALO "scenery/library-1.png~TC(2,magenta)" 3 4}
		{PLACE_HALO "scenery/library-2.png~TC(2,magenta)" 22 11}
    [/event]
	
	[event]
        name=start
		
		[message]
            speaker=Mehir
            message= _ "Wow... this place is in fact an enormous library! It is almost as big as the Grand Library of Abysmal Knowledge in al-Kamija!"
        [/message]
		[message]
            speaker=Mehir
            message= _ "We need to find that mysterious Guru. The defeated mage said he's here somewhere..."
        [/message]
		[objectives]
			side=1
			[objective]
				description= _ "Find Guru"
				condition=win
			[/objective]
			note= _ "This is a non-combat scenario:
-Mehir's movement refills after each move
-You cannot skip your turn
-You can interact with NPCs that have yellow exclamation marks by moving next to them
-Rashti follows you automatically"
		[/objectives]
	[/event]
	
	#Rashti follows Mehir automatically
	[event]
        name=select
		
		[filter]
			id=Rashti
		[/filter]
		
		[message]
            speaker=Rashti
            message= _ "I am right behind you."
        [/message]
    [/event]
	
	[event]
        name=moveto
        first_time_only=no
        [allow_undo]
        [/allow_undo]
		
		[filter]
			id=Mehir
		[/filter]
		
		{MOVE_UNIT id=Rashti $x1 $y1}
		{MODIFY_UNIT id=Mehir moves 20}
    [/event]
	
#define TLU_LIBRARY_NPC ID TYPE CREATION_OPTIONS X Y ACTION
    [event]
        name=prestart
        
		[unit]
			id={ID}
			type={TYPE}
			side=2
			x={X}
			y={Y}
			{CREATION_OPTIONS}
			placement,overwrite=map,yes
		[/unit]
		[item]
            x,y={X},{Y}
            halo=anim/exclamation-1.png:140,anim/exclamation-2.png:140,anim/exclamation-1.png:140,anim/exclamation-3.png:140
        [/item]
	[/event]
	
	[event]
        name=moveto
        first_time_only=yes

        [filter]
            id=Mehir
            [filter_adjacent]
                id={ID}
            [/filter_adjacent]
        [/filter]
        {REMOVE_IMAGE {X} {Y}}
		{ACTION}
    [/event]
#enddef

	{TLU_LIBRARY_NPC Mu EoMa_Mu facing=sw 19 9 (
		[message]
            speaker=Mehir
            message= _ "Hey you..."
        [/message]
		[message]
            speaker=Mu
            message= _ "Hmm? *raises eyebrows* Welcome to the Palace of Omniscience, mister! This is the very heart of the Sky Kingdom and the centre of the universe! How can I help you?"
        [/message]
		[message]
            speaker=Mehir
            message= _ "Indeed, this place certainly looks like the centre of everything. I am looking for Guru. Do you know where I can find him?"
        [/message]
		[message]
            speaker=Mu
            message= _ "Guru is upstairs."
        [/message]
		{HIGHLIGHT_IMAGE 17 3 "items/gohere.png" ()}
		{REMOVE_IMAGE 17 3}
		[message]
            speaker=Mehir
            message= _ "Thanks."
        [/message]
		[message]
            speaker=Mu
            message= _ "You're welcome, mister 'Fancy Cap'!"
        [/message]
		[message]
            speaker=Mehir
            message= _ "...right."
        [/message]
	)}
	
	{TLU_LIBRARY_NPC Void EoMa_Void_Mage (facing,name=ne,_"Umbrez") 26 5 (
		[message]
            speaker=Mehir
            message= _ "Excuse me..."
        [/message]
		[message]
            speaker=Void
            message= _ "I told you, I need to finish this tome of 'Mastering Magic Fluctuations' first before I perform the 'intelligence enhancement ritual' on that Mu of yours. Now go and bother someone else."
        [/message]
		[message]
            speaker=Mehir
            message= _ "Yeah, whatever..."
        [/message]
	)}
	
	{TLU_LIBRARY_NPC Mage1 EoMa_Sorcerer (facing,name=se,_"Augurius") 9 8 (
		[message]
            speaker=Mage1
            message= _ "My, my... that's quite an extravagant costume. You look like a real Summoner! But the Masquerade Ball starts in a few days."
        [/message]
		[message]
            speaker=Mehir
            message= _ "Because I am a real Summoner?"
        [/message]
		[message]
            speaker=Mage1
            message= _ "Yes, as if I believe that. But I must admit you have really big chances to win first prize in the competition for the best costume this year!"
        [/message]
		[message]
            speaker=Mehir
            message= _ "*sigh* I told you, this is not a co..."
        [/message]
		[message]
            speaker=Mage1
            message= _ "And you even have a magical circle! I thought these devices were exclusive to Summoners. I've never seen anyone else using those here. This is probably an illusion spell - a very clever one. Good job!"
        [/message]
		[message]
            speaker=Mehir
            message= _ "Rashti, you tell him..."
        [/message]
		[message]
            speaker=Rashti
			image=portraits/truerashti-noncombat.png
            message= _ "Human, this is a genuine magical circle. You are talking to the leader of Tar-Tabar and I am the Queen of the Abyss. If you want more proof, I suggest you go outside and see our troops."
        [/message]
		[message]
            speaker=Mage1
            message= _ "*eyes wide open* Wait... So it's ...you. Unbelievable! But how's that possible? Your kind should be in the Abyss now."
        [/message]
		[message]
            speaker=Mehir
            message= _ "I know. I didn't make it on time and I am stuck in this world for now. I was told Guru could help me and my men return to our folks in the Abyss."
        [/message]
		[message]
            speaker=Mage1
            message= _ "Ah, yes. Now I understand. Guru is definitely the person you are looking for. You can find him upstairs. Now pardon me, but I need to see those troops of yours! *to himself, with excitement in his voice* My friends won't believe me! I've met a real Summoner AND the Queen of the Abyss! This is awesome!"
        [/message]
		{MOVE_UNIT id=Mage1 16 14}
		[kill]
			id=Mage1
		[/kill]
		[message]
            speaker=Mehir
            message= _ "Did you hear that? He met 'a' summoner. At least he remembered you're 'the' Queen."
        [/message]
		[message]
            speaker=Rashti
			image=portraits/truerashti-noncombat.png
            message= _ "*smiles gently*"
        [/message]
	)}
	
	{TLU_LIBRARY_NPC Mage2 EoMa_Battlemage facing=nw 7 6 (
		[message]
            speaker=Mage2
            message= _ "*browses books on a shelf* ...'Assembling Golems for Beginners', 'Raising Landmass - the Definitive Guide', 'Magic for Lazy People', 'Why Mus Have Small Brains - A Case Study' ...nah, this must be on a lower shelf."
        [/message]
		[message]
            speaker=Mage2
            message= _ "...'The Fall of the Ancient Cyclops' Empire', 'The Dark Mysteries of the Great Jungle', 'Study of Dwarvish Machinery (Incomplete)', 'On Kharos Culture', 'A Deal With God - Nomolas and His Motives' ...hmm, no, I am looking for novels..."
        [/message]
		[message]
            speaker=Mage2
            message= _ "Hmm, what's that? *grabs a medium sized book from the shelf* 'To Lands Unknown - the incredible adventures of a city guard from al-Kamija'. This could be fun! *starts reading*"
        [/message]
	)}
	
	#globe
	[event]
        name=prestart
        
		[item]
            x,y=17,8
            halo=anim/exclamation-1.png:140,anim/exclamation-2.png:140,anim/exclamation-1.png:140,anim/exclamation-3.png:140
        [/item]
	[/event]
	[event]
        name=moveto
        first_time_only=yes

        [filter]
            id=Mehir
            x,y=17,8
        [/filter]
        {REMOVE_IMAGE 17 8}
		[message]
            speaker=Mehir
            message= _ "Man, that globe is really big. Hmm, let me take a closer look..."
        [/message]
		[message]
            speaker=Mehir
            message= _ "I don't recognize any of these lands on this side. These must be other continents of this planet. When our ancestors had discovered the Abyss and settled in al-Kamija, they entirely gave up on world exploration."
        [/message]
		[message]
            speaker=Mehir
            message= _ "You can't blame them. They were just safe from the dangers of the outside world, living an isolationist utopian life together with their Abyssmal servants in the middle of the Great Desert for centuries."
        [/message]
		[message]
            speaker=Rashti
			image="portraits/truerashti-noncombat.png"
            message= _ "I scouted the borders of the Great Desert with my third master more than 250 years ago but we didn't go very far. There were no flying carpets at that time. And Jinn, well, they had their own affairs."
        [/message]
    [/event]
	
	{TLU_LIBRARY_NPC guardian1 EoMa_Sky_Guardian (facing,name=sw,_ "Guardian") 12 4 (
		{VARIABLE skyguardian left}
		[role]
			role=guardian
			id=guardian1
		[/role]
		{REMOVE_IMAGE 22 4}
		[fire_event]
			name=guru
		[/fire_event]
	)}
	{TLU_LIBRARY_NPC guardian2 EoMa_Sky_Guardian (facing,name=se,_ "Guardian") 22 4 (
		{VARIABLE skyguardian right}
		[role]
			role=guardian
			id=guardian2
		[/role]
		{REMOVE_IMAGE 12 4}
		[fire_event]
			name=guru
		[/fire_event]
	)}

    [event]
        name=guru
		
		#remove all exclamation marks
		{REMOVE_IMAGE 7 6}
		{REMOVE_IMAGE 9 8}
		{REMOVE_IMAGE 17 8}
		{REMOVE_IMAGE 19 9}
		{REMOVE_IMAGE 26 5}
		{IF_VAR skyguardian equals left (
		[then]
			{MODIFY_UNIT id=Mehir facing ne}
		[/then]
		[else]
			{MODIFY_UNIT id=Mehir facing nw}
		[/else]
		)}
		[message]
            speaker=Mehir
            message= _ "Uh, excuse me..."
        [/message]
		[message]
            role=guardian
            message= _ "..."
        [/message]
		[message]
            speaker=Mehir
            message= _ "I am looking for Guru. Can I see him? This is important."
        [/message]
		[message]
            role=guardian
            message= _ "..."
        [/message]
		[message]
            speaker=Mehir
            message= _ "You are not a talkative person, are you?"
        [/message]
		[message]
            role=guardian
            message= _ "..."
        [/message]
		{IF_VAR skyguardian equals left (
		[then]
			{MOVE_UNIT id=Guru 16 3}
		[/then]
		[else]
			{MOVE_UNIT id=Guru 18 3}
		[/else]
		)}
        [message]
            speaker=Guru
            message= _ "Ah, welcome to the Palace of Omniscience, Mehir. Though I am generally above such petty things as entertainment, I must admit, you impressed me. You are the first visitor from the surface to reach the palace, and that's no small feat, mind you."
        [/message]
		{IF_VAR skyguardian equals left (
		[then]
			{MOVE_UNIT id=Mehir 11 6}
			{MOVE_UNIT id=Rashti 10 6}
			{MODIFY_UNIT id=Rashti facing se}
			{MODIFY_UNIT id=Mehir facing se}
		[/then]
		[else]
			{MOVE_UNIT id=Mehir 23 6}
			{MOVE_UNIT id=Rashti 24 6}
			{MODIFY_UNIT id=Rashti facing sw}
			{MODIFY_UNIT id=Mehir facing nw}
		[/else]
		)}
        [message]
            speaker=Mehir
            message= _ "Those magi told that you're the person who can help me return to my people in the Abyss, and made me fight my way here, so it better be true..."
        [/message]
        [message]
            speaker=Guru
            message= _ "Ah, yes, I do know how to make it happen. *turns to his people* Everyone leave us alone!"
        [/message]
		{FADE_TO_BLACK}
		[kill]
			side=2
			[not]
				id=Guru
			[/not]
			animate=no
		[/kill]
		{REMOVE_IMAGE 3 4}
		{REMOVE_IMAGE 22 11}
		{TELEPORT_UNIT id=Guru 17 9}
		{REPLACE_SCENARIO_MUSIC revelation.ogg}
		{FADE_IN}
		[message]
            speaker=Guru
            message= _ "Now it is much better... Where was I? Ah, yes. I know how to help you, but unfortunately opening a passage to to the Abyss without the usage of abyssal magic requires an enormous amount of energy. It exceeds even our capabilities... at least at the moment."
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-leader-angry.png
            message= _ "What?! Are you saying that all my effort of getting here was pointless?! There's no way I'm leaving this place empty-handed! There <b>must</b> be something I can do."
        [/message]
        [message]
            speaker=Guru
            message= _ "Fortunately for you, there is a solution, but it will require some work on your part. You see, there are objects in this world that can store very large quantities of magic over time. If you could bring us one, we could release its accumulated power to open a gate for you."
        [/message]
        [message]
            speaker=Mehir
            message= _ "So there is some hope. Can you please tell me where I could find such an object?"
        [/message]
        [message]
            speaker=Guru
            message= _ "Although they aren't very useful to us, we do know the location of two of them. The first is in the hands of the people of Kharos. It is their holiest artifact; they call it the ‘Sun Ray’."
        [/message]
        [message]
            speaker=Mehir
            message= _ "WHAAAT? Anthi never mentioned it!"
        [/message]
        [message]
            speaker=Guru
            message= _ "Not surprising, considering that it is their greatest treasure: the source of power of all Sun Warriors. Anthi would never tell a stranger about this."
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-leader-angry.png
            message=_ "And you want me to steal it? Hell no! The people of Kharos helped me get here, they gave me hope, and besides, what kind of heartless traitor would I be to take the thing they hold most dear right after saving them?! I'd rather sell my soul!"
        [/message]
        [message]
            speaker=Guru
            message= _ "*smiles lightly* I knew you wouldn’t do such a thing. You are a good person, Mehir, but good people always have it harder than the rest..."
        [/message]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Guru
            message= _ "There is another power source, very far away from here, in one of the most distant places of all..."
        [/message]
		#apply motion to the globe - show North Pole
		{TLU_GLOBE_ANIM globe}
		[message]
            speaker=Guru
            message= _ "You have to bring us one of the ‘batteries’ of the Runemasters — a long forgotten civilization that perished thousands of years ago."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Go far away, search some ruins, find that thing and bring it back — seems fairly easy."
        [/message]
        [message]
            speaker=Guru
            message=_ "There's always a catch. You see, the Runemasters are gone, but this place is protected by their mechanical creations, like your cities were protected by your abysmal beings."
        [/message]
        [message]
            speaker=Mehir
            message=_ "A bunch of ancient guardians shouldn't be too difficult to defeat."
        [/message]
        [message]
            speaker=Guru
            message=_ "It won't be, as your army proved to be powerful enough. But there is a chance you will encounter the remnants of something more... terrifying. Believe me, it won't be easy."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Well, it's not like I have much of a choice. I’ll get this battery, and you'll open the gate, but what do I have to do for you in return?"
        [/message]
        [message]
            speaker=Guru
            message=_ "Nothing."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Nothing? You are just going to open the gate to us for free?"
        [/message]
        [message]
            speaker=Guru
            message=_ "Yes. Let’s say it will be another challenge for us. Also, the battery itself will become an interesting subject for our archaeologists."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Hmmm... it better not be another trick of yours... By the way, I have so many questions I want to ask. Can I please stay a little longer and do so?"
        [/message]
        [message]
            speaker=Guru
            message=_ "Sure, I'm listening. After all, we do owe you some explanations."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Forgive me this, but who are you people? It almost seems like you're gods of this place."
        [/message]
        [message]
            speaker=Guru
            message=_ "Oh, believe me, we are far from gods, but we know far more than others. We are just a group of people with the goal to study the world and it's secrets, for science. One would say - 'knowledge is power' - we agree with this philosophy to a certain extent. But sometimes ignorance is bliss..."
        [/message]
        [message]
            speaker=Guru
            message=_ "Some nations are aware of us, but we try not to interfere, and don't want to get tangled in others' wars. That is why we live in such a remote place."
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-leader-angry.png
            message=_ "Don't be kidding me! I fought your kind in our territory - TWICE! At first, they attempted to steal one of our artifacts, and later violated one of our sacred places and killed one of our leaders! I clearly deserve an explanation here."
        [/message]
        [message]
            speaker=Guru
            message=_ "You mean Aerius, our cartographer. We sent him on a mission to learn more about your civilization. He was given resources for this task, but it looks like he used them in a wrong way... <i>or not...</i>"
        [/message]
		#show the Great Desert
		{TLU_GLOBE_ANIM globe2}
        [message]
            speaker=Guru
            message=_ "Your young country was something completely new to us. The development pace of your Abyss-based civilization was extremely rapid, and quickly gained our attention. We wanted to learn more about you, and your intentions. Thankfully your kind seems to be peaceful in nature and similar to us in some ways."
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-leader-angry.png
            message=_ "Well, the key difference is that we do not ignorantly burst into other people's places like it's no big deal!"
        [/message]
        [message]
            speaker=Guru
            message=_ "I understand your anger. Aerius was not suited for this task, and so the Master Council's decision was a failure, *to himself* <i>but also an extraordinary success</i>... I do apologize for all the harm caused by Aerius's actions. To prove our good intentions, we will help you get that battery. Firstly, I will personally order three of our Ums to aid you in your journey. They are powerful beings, trust me."
        [/message]
        [message]
            speaker=Guru
            message=_ "Also, no offense, but your personal circle is a tad bit too primitive for the task at hand."
        [/message]
        [message]
            speaker=Mehir
            message=_ "What? This is the personal megacircle - the pinnacle of our abysmal design! Mine even has a special feature of summoning my deputy while he's bathing!"
        [/message]
        [message]
            speaker=Guru
            message=_ "Really? That's quite a novelty in sorcery... Well, we know how to upgrade it further, for free! Consider this part of the apology for the damage Aerius has done. I'll tell Umbrez, one of our void mages who knows a great deal about abyssal magic, to do just that. Meet him at the Northern Skydock, he'll upgrade your circle with our magic."
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-leader-happy.png
            message=_ "Great! Any help from you will prove useful. I didn't expect that you would help us so much in the first place."
        [/message]
        [message]
            speaker=Guru
            message=_ "You can still ask a few more questions if you want."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Ah, yes. Since you claim that you observe things from here, then I am sure you are aware that Kharos was under attack by unknown forces. Kharosians know about your kingdom, they even trade with you, yet you didn't help them. Why?"
        [/message]
		#show Kharos
		{TLU_GLOBE_ANIM globe3}
        [message]
            speaker=Guru
            message=_ "Because of your arrival, our intervention was simply unnecessary at that point. You managed to fend Tharis crusade off with ease."
        [/message]
        [message]
            speaker=Mehir
            message=_ "So they are called Tharis... I wonder, why Anthi sent Atiros to us asking for help instead of sending him to you. This is what I meant when asking the question."
        [/message]
        [message]
            speaker=Guru
            message=_ "For several reasons. Firstly, we were unreachable at that point as our Sky Kingdom constantly moves over the ocean. When we are above continents we occasionally visit the surface, trade with people there, then move back over the ocean. We visit Kharos several times per year."
        [/message]
        [message]
            speaker=Guru
