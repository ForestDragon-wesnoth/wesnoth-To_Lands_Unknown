        {FLAMES 2 8}
        {FLAMES 9 3}

        ##
        [set_menu_item]
            id=control_rain_sound
            description= _ "Toggle Rain Sound Effects"

            [command]
                [if]
                    [variable]
                        name=rain_sound
                        equals=1
                    [/variable]
                    [then]
                        {VARIABLE rain_sound 0}
                        [remove_sound_source]
                            id=rain
                        [/remove_sound_source]
                    [/then]
                    [else]
                        {VARIABLE rain_sound 1}
                        [sound_source]
                            id=rain
                            x,y=30,30
                            sounds="rain.wav"
                            delay=0
                            chance=100
                            full_range=35
                            loop=-1
                        [/sound_source]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]

        [set_menu_item]
            id=control_rain
            description= _ "Toggle Rain Visual Effects"

            [command]
                [store_time_of_day]
                [/store_time_of_day]
                [switch]
                    variable=time_of_day.id
                    [case]
                        value=dawn_rain
                        [replace_schedule]
                            {DEFAULT_SCHEDULE}
							current_time=0
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=dawn
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_RAIN}
							current_time=0
                        [/replace_schedule]
                    [/case]
					[case]
                        value=morning_rain
                        [replace_schedule]
                            {DEFAULT_SCHEDULE}
							current_time=1
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=morning
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_RAIN}
							current_time=1
                        [/replace_schedule]
                    [/case]
					[case]
                        value=afternoon_rain
                        [replace_schedule]
							current_time=2
                            {DEFAULT_SCHEDULE}
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=afternoon
                        [replace_schedule]
							current_time=2
                            {DEFAULT_SCHEDULE_RAIN}
                        [/replace_schedule]
                    [/case]
					[case]
                        value=dusk_rain
                        [replace_schedule]
							current_time=3
                            {DEFAULT_SCHEDULE}
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=dusk
                        [replace_schedule]
							current_time=3
                            {DEFAULT_SCHEDULE_RAIN}
                        [/replace_schedule]
                    [/case]
					[case]
                        value=first_watch_rain
                        [replace_schedule]
							current_time=4
                            {DEFAULT_SCHEDULE}
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=first_watch
                        [replace_schedule]
							current_time=4
                            {DEFAULT_SCHEDULE_RAIN}
                        [/replace_schedule]
                    [/case]
					[case]
                        value=second_watch_rain
                        [replace_schedule]
							current_time=6
                            {DEFAULT_SCHEDULE}
                        [/replace_schedule]
                    [/case]
					[case]
                        value=second_watch
                        [replace_schedule]
							current_time=6
                            {DEFAULT_SCHEDULE_RAIN}
                        [/replace_schedule]
                    [/case]
                [/switch]
                {CLEAR_VARIABLE time_of_day}
            [/command]
        [/set_menu_item]
    [/event]

